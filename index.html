<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Announcement Card</title>
  <link rel="icon" type="image/x-icon" href="./images/Capture.PNG">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fbe7e7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Preloader styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .preloader .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Card styles */
    .card {
      background-color: #ffffff;
      width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .card h1 {
      font-size: 24px;
      color: #d35400;
    }

    .card h2 {
      font-size: 20px;
      margin: 10px 0;
      color: #34495e;
      animation: glow 2s infinite alternate, scale 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #6bb9f0, 0 0 10px #6bb9f0, 0 0 20px #6bb9f0;
      }
      to {
        text-shadow: 0 0 10px #00a8ff, 0 0 30px #00a8ff, 0 0 40px #00a8ff;
      }
    }

    @keyframes scale {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    .card p {
      font-size: 16px;
      color: #7f8c8d;
    }

    .boy-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 10px auto;
      animation: bounce 2s infinite;
    }

    .cack-image {
      width: 150px;
      height: 150px;
      border-radius: 10%;
      margin: 10px auto;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: auto;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background-color: #ffcccb;
      border-radius: 50% 50% 0 0;
      animation: floatUp 5s linear infinite;
      cursor: pointer;
    }

    .balloon:before {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #ffcccb;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-100vh);
      }
    }

    .pop {
      animation: pop 0.3s forwards;
    }

    @keyframes pop {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="spinner"></div>
  </div>

  <div class="card">
    <div class="balloons"></div>
    <h1>Happy Birthday Meri Jaa..n !!!</h1>
    <img src="./images/as.jpg" alt="Birthday Boy" class="boy-image" />
    <h2 id="baby-name">Devendra Kumar</h2>
    <p>Date of Birth: December 25, 2024</p>
    <!-- <p>Weight: 7 lbs 5 oz</p> -->
    <img src="./images/cack.jpg" alt="Birthday Boy" class="cack-image" />
    <p>"तेरे जन्मदिन पर दिल से ये दुआ है,
      सपने तेरे सभी हकीकत में हों,
      जो भी तू चाहे वो हासिल हो तुझे,
      तेरी ज़िन्दगी में बस खुशियाँ ही खुशियाँ हों।"</p>
  </div>

  <script>
    // JavaScript to handle click events
    window.addEventListener('load', () => {
      // Hide the preloader once the page is fully loaded
      document.querySelector('.preloader').style.display = 'none';
    });

    // Change baby name style on click
    const babyName = document.getElementById('baby-name');
    babyName.addEventListener('click', () => {
      babyName.style.color = babyName.style.color === 'blue' ? '#34495e' : 'blue';
      babyName.style.animationDuration = babyName.style.animationDuration === '2s' ? '1s' : '2s';
    });

    // Generate balloons dynamically
    const balloonColors = ['#ffcccb', '#ffd700', '#add8e6', '#90ee90'];
    const balloonsContainer = document.querySelector('.balloons');

    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.backgroundColor =
        balloonColors[Math.floor(Math.random() * balloonColors.length)];
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDelay = `${Math.random() * 3}s`;
      balloon.style.animationDuration = `${3 + Math.random() * 2}s`;

      // Add click event to pop the balloon
      balloon.addEventListener('click', () => {
        balloon.classList.add('pop');
        setTimeout(() => balloon.remove(), 300); // Remove the balloon after pop animation
      });

      balloonsContainer.appendChild(balloon);
    }
  </script>
</body>
</html>
